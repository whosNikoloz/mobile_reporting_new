name: mobile_reporting
description: FINA Mobile Reporting Dashboard
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.12
  flutter_spinkit: ^5.2.1
  material_design_icons_flutter: ^7.0.7296
  flutter_staggered_grid_view: ^0.7.0
  ndialog: ^4.3.1

  # State Management
  provider: ^6.1.2
  get_it: ^8.0.3

  # Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  dio: ^5.8.0
  retrofit: ^4.6.0
  http: ^1.2.2

  # Date/Time
  jiffy: ^6.4.4
  intl: ^0.20.2
  month_year_picker: ^0.5.0+1

  # Charts - Updated for Flutter 3.x compatibility
  syncfusion_flutter_charts: ^26.1.40
  syncfusion_flutter_datagrid: ^26.1.40
  graphic: ^2.5.0
  fl_chart: ^0.69.0
  crypto: ^3.0.5
  encrypt: ^5.0.3

  # Serialization
  json_annotation: ^4.9.0

  # Localization
  localization: ^2.1.1
  intl_utils: ^2.8.7

  # Utilities
  flutter_device_type: ^0.4.0
  collection: ^1.18.0

# Force exact versions
dependency_overrides:
  intl: 0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code generation
  retrofit_generator: ^9.1.5
  json_serializable: ^6.9.2
  build_runner: ^2.4.14

  # Icon generation
  flutter_launcher_icons: ^0.14.2

# Icon configuration
flutter_launcher_icons:
  image_path: "assets/logoDashboard.png"
  android: true
  ios: true
  remove_alpha_ios: true
  min_sdk_android: 21
  adaptive_icon_foreground: "assets/logoDashboard.png"
  adaptive_icon_background: "#3B5EE8"
  windows:
    generate: true
    image_path: "assets/logoDashboard.png"
    icon_size: 48

# Localization configuration
flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/localization/l10n
  output_dir: lib/localization/generated

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/icons/sales/
    - assets/icons/bills/
    - assets/icons/payments/
    - assets/icons/navigation/
    - assets/icons/reports/
    - assets/icons/flags/
